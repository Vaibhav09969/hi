<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator || Vaibhav</title>
    <style>
        
@import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
}
.image_generator{
    height: 48vh;
    display: flex;
    position: relative;
    align-items: center;
    justify-content: center;
    background: url("images/bg.jpg");
    background-size: cover;
    background-position: center center;
}
.image_generator::before{
    content: "";
    position: absolute;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    opacity: 0.5;
    background: #121212;
}
.image_generator .content{
    color: #fff;
    padding: 0 15px;
    max-width: 760px;
    text-align: center;
    position: relative;
}
.image_generator h1{
    font-size: 2.5rem;
    font-weight: 700;
}
.image_generator p{
    font-size: 1.35rem;
    margin-top: 10px;
}
.image_generator .generate_form{
    height: 45px;
    width: 100%;
    display: flex;
    margin: 45px 0 15px 0;
    padding: 6px;
    align-items: center;
    justify-content: space-between;
    background: #fff;
    border-radius: 30px;
}
.generate_form .prompt_input{
     width: 100%;
     height: 100%;
     font-size: 1rem;
     outline: none;
     border: none;
     background: none;
     padding: 0 17px;
}
.generate_form .control{
    display: flex;
    height: 100%;
    gap: 15px;

}
.generate_form .img_quantity, .generate_btn{
    outline: none;
    border: none;
    background: none;
    font-size: 1rem;
}
.generate_form .generate_btn{
    background: #4949e7;
    color: #fff;
    font-weight: 600;
    padding: 0 25px;
    cursor: pointer;
    border-radius: 30px;
}
.img_gallery{
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    padding: 0 15px;
    max-width: 1250px;
    margin:  50px auto;
    justify-content: center;
}

.img_gallery .img_card{
    width: 275px;
    display: flex;
    align-items: center;
    justify-content: center;
    aspect-ratio: 1/1;
    border-radius: 5px;
    overflow: hidden;
    position: relative;
    background: #f2f2f2;
}

.img_gallery .img_card img{
    width: 100%;
    height: 100%;
    object-fit: cover;
}
.img_gallery .img_card.loading img{
    width: 80px;
    height: 80px;
}


.img_gallery .img_card .download_btn{
    position: absolute;
    bottom: 15px;
    right: 15px;
    background: #fff;
    height: 36px;
    width: 36px;
    border-radius: 50%;
    display: none;
    align-items: center;
    justify-content: center;
}
.img_gallery .img_card:not(.loading):hover .download_btn{
    display: flex;
}

.img_gallery .img_card .download_btn img{
    width: 14px;
    height: 14px;
}

@media screen and (max-width:760px) {
    .image_generator h1{
        font-size: 1.8rem;
    }
    .image_generator p{
        font-size: 1rem;
    }
    .image_generator .generate_form {
        margin-top: 30px;
        height: 52px;
        display: block;
    }
    .generate_form .control{
        height: 40px;
        margin-top: 15px;
        align-items: center;
        justify-content: flex-end;
    }
    .generate_form .img_quantity{
        color: #fff;
    }
    .generate_form .img_quantity option {
        color: #000;
    }
    .generate_form .generate_btn {
        height: 100%;
    }
    .img_gallery .img_card:not(.loading) .download_btn{
        display: flex;
    }
    .image_gallery{
        margin-top: 20px;
    }
}
@media screen and (max-width:550px) {
    .image_gallery .img_card{
        width: 100%;
    }

}

.disclaimer-text{
    align-items: center;
    display: grid;
    color: black;
    justify-items: center;
    font-weight: bold;
}
a{
    color: black;
}
    </style>
</head>
<body>
    <section class="image_generator">
        <div class="content">
            <h1>AI Image Generator</h1>
            <p>Turn Your Imagination into Stunning Visuals in Seconds!</p>
            <form action="#" class="generate_form">
                <input type="text" class="prompt_input" placeholder="Describe your desired images in words" required>
                <div class="control">
                    <select class="img_quantity">
                        <option value="1">1 Image</option>
                        <option value="2">2 Images</option>
                        <option value="3">3 Images</option>
                        <option value="4" selected>4 Images</option>
                    </select>
                    <button type="submit" class="generate_btn">Generate</button>
                </div>
            </form>
        </div>
    </section>
    <!-- images section start from here -->
    <section class="img_gallery">
        <div class="img_card">
            <img src="images/img-1.jpg" alt="image">
            <a href="#" class="download_btn">
                <img src="images/download.svg" alt="download icon">
            </a>
        </div>
        <div class="img_card ">
            <img src="images/img-2.jpg" alt="image">
            <a href="#" class="download_btn">
                <img src="images/download.svg" alt="download icon">
            </a>
        </div>
        <div class="img_card">
            <img src="images/img-3.jpg" alt="image">
            <a href="#" class="download_btn">
                <img src="images/download.svg" alt="download icon">
            </a>
        </div>
        <div class="img_card">
            <img src="images/img-4.jpg" alt="image">
            <a href="#" class="download_btn">
                <img src="images/download.svg" alt="download icon">
            </a>
        </div>
    </section>
    <p class="disclaimer-text">An image generator creates visual content from text descriptions using artificial intelligence algorithms.<br></p>
        <p class="disclaimer-text">
        <a href="">Â© 2025 Dynamic Web  Hub  ||   All rights reserved.</a>
    </p><br>
    <script>
          // Your Hugging Face API key
          const apiKey = "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"; // Replace with your Hugging Face API key

          // Model ID (can be changed dynamically)
          const MODEL_ID = "stabilityai/stable-diffusion-2"; // Replace with your desired model ID
  
          // DOM Elements
          const form = document.querySelector('.generate_form');
          const promptInput = document.querySelector('.prompt_input');
          const imgQuantitySelect = document.querySelector('.img_quantity');
          const imgGallery = document.querySelector('.img_gallery');
  
          // Event listener for form submission
          form.addEventListener('submit', async (event) => {
              event.preventDefault(); // Prevent the form from submitting normally
  
              const userInput = promptInput.value.trim();
              const numImages = parseInt(imgQuantitySelect.value); // Get the number of images to generate
  
              if (!userInput) return alert('Please enter a prompt!'); // Validate user input
  
              // Clear previous images in the gallery
              imgGallery.innerHTML = '';
  
              // Show loading text
              const loadingText = document.createElement('p');
              loadingText.textContent = 'ðŸ”„ Generating Images...';
              document.body.appendChild(loadingText);
  
              try {
                  // Loop to generate multiple images
                  for (let i = 0; i < numImages; i++) {
                      const response = await fetch(`https://api-inference.huggingface.co/models/${MODEL_ID}`, {
                          method: "POST",
                          headers: {
                              "Authorization": `Bearer ${apiKey}`,
                              "Content-Type": "application/json"
                          },
                          body: JSON.stringify({ inputs: userInput, parameters: { seed: Date.now() + i } }) // Add unique seed to each request
                      });
  
                      if (!response.ok) throw new Error('Failed to fetch image');
  
                      const result = await response.blob(); // Get image as a Blob
                      const imageUrl = URL.createObjectURL(result); // Create object URL for the image
  
                      // Display the new image in the gallery
                      displayImage(imageUrl);
                  }
              } catch (error) {
                  alert("Failed to generate images. Try again!");
              } finally {
                  loadingText.remove(); // Hide loading text once done
              }
          });
  
          // Function to display generated image in the gallery
          function displayImage(imageUrl) {
              // Create a new image card
              const imgCard = document.createElement('div');
              imgCard.classList.add('img_card');
  
              imgCard.innerHTML = `
                  <img src="${imageUrl}" alt="Generated Image">
                  <a href="${imageUrl}" class="download_btn" download>
                      <img src="images/download.svg" alt="download icon">
                  </a>
              `;
  
              imgGallery.appendChild(imgCard); // Add the new image card to the gallery
          }
    </script>
</body>
</html>
