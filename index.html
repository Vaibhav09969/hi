<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator || Vaibhav</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .image_generator {
            text-align: center;
            padding: 20px;
        }

        .generate_form {
            margin-top: 20px;
        }

        .prompt_input {
            padding: 10px;
            font-size: 1rem;
            width: 60%;
            margin-right: 10px;
        }

        .control {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .img_gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 20px;
            justify-content: center;
        }

        .img_card {
            width: 200px;
            height: 200px;
            position: relative;
        }

        .img_card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .download_btn {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px;
            border-radius: 5px;
            text-decoration: none;
        }

        button {
            padding: 10px 20px;
            cursor: pointer;
            background-color: #4caf50;
            border: none;
            color: white;
            font-size: 1rem;
            border-radius: 5px;
        }

        .disclaimer-text {
            margin-top: 30px;
            font-size: 0.8rem;
            color: #777;
        }
    </style>
</head>

<body>
    <section class="image_generator">
        <div class="content">
            <h1>AI Image Generator</h1>
            <p>Turn Your Imagination into Stunning Visuals in Seconds!</p>
            <form action="#" class="generate_form">
                <input type="text" class="prompt_input" placeholder="Describe your desired images in words" required>
                <div class="control">
                    <select class="img_quantity">
                        <option value="1">1 Image</option>
                        <option value="2">2 Images</option>
                        <option value="3">3 Images</option>
                        <option value="4" selected>4 Images</option>
                    </select>
                    <button type="submit" class="generate_btn">Generate</button>
                </div>
            </form>
        </div>
    </section>

    <!-- Images section -->
    <section class="img_gallery">
        <!-- Images will be dynamically added here -->
    </section>

    <p class="disclaimer-text">An image generator creates visual content from text descriptions using artificial intelligence algorithms.</p>
    <p class="disclaimer-text">
        <a href="">Â© 2025 Dynamic Web Hub || All rights reserved.</a>
    </p><br>

    <script>
        // Your Hugging Face API key
        const apiKey = "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"; // Replace with your Hugging Face API key

        // Model ID (can be changed dynamically)
        const MODEL_ID = "stabilityai/stable-diffusion-2"; // Replace with your desired model ID

        // DOM Elements
        const form = document.querySelector('.generate_form');
        const promptInput = document.querySelector('.prompt_input');
        const imgQuantitySelect = document.querySelector('.img_quantity');
        const imgGallery = document.querySelector('.img_gallery');

        // Event listener for form submission
        form.addEventListener('submit', async (event) => {
            event.preventDefault(); // Prevent the form from submitting normally

            const userInput = promptInput.value.trim();
            const numImages = parseInt(imgQuantitySelect.value); // Get the number of images to generate

            if (!userInput) return alert('Please enter a prompt!'); // Validate user input

            // Clear previous images in the gallery
            imgGallery.innerHTML = '';

            // Show loading text
            const loadingText = document.createElement('p');
            loadingText.textContent = 'ðŸ”„ Generating Images...';
            document.body.appendChild(loadingText);

            try {
                // Loop to generate multiple images
                for (let i = 0; i < numImages; i++) {
                    const response = await fetch(`https://api-inference.huggingface.co/models/${MODEL_ID}`, {
                        method: "POST",
                        headers: {
                            "Authorization": `Bearer ${apiKey}`,
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({ inputs: userInput, parameters: { seed: Date.now() + i } }) // Add unique seed to each request
                    });

                    if (!response.ok) throw new Error('Failed to fetch image');

                    const result = await response.blob(); // Get image as a Blob
                    const imageUrl = URL.createObjectURL(result); // Create object URL for the image

                    // Display the new image in the gallery
                    displayImage(imageUrl);
                }
            } catch (error) {
                alert("Failed to generate images. Try again!");
            } finally {
                loadingText.remove(); // Hide loading text once done
            }
        });

        // Function to display generated image in the gallery
        function displayImage(imageUrl) {
            // Create a new image card
            const imgCard = document.createElement('div');
            imgCard.classList.add('img_card');

            imgCard.innerHTML = `
                <img src="${imageUrl}" alt="Generated Image">
                <a href="${imageUrl}" class="download_btn" download>
                    <img src="images/download.svg" alt="download icon">
                </a>
            `;

            imgGallery.appendChild(imgCard); // Add the new image card to the gallery
        }
    </script>
</body>

</html>
